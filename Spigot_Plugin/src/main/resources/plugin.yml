name: InvSeePlusPlus
main: com.janboerman.invsee.spigot.InvseePlusPlus
author: Jannyboy11
version: ${project.version}
description: ${project.description}
api-version: 1.16
website: ${project.url}
prefix: "InvSee++"

commands:
  invsee:
    description: View a player's inventory
    permission: invseeplusplus.invsee
    usage: "/invsee <username>|<uuid>"
    aliases: [inventorysee, isee]
  endersee:
    description: View a player's enderchest
    permission: invseeplusplus.endersee
    usage: "/endersee <uisername>|<uuid>"
    aliases: [enderchestsee, esee]

permissions:
  invseeplusplus.invsee:
    description: Allows access to /invsee
    default: op
  invseeplusplus.endersee:
    description: Allows access to /endersee
    default: op
